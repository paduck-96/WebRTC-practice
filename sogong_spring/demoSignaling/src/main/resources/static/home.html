<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Demo</title>
</head>
<body>
<h1>WebRTC Demo</h1>
<form>
    <label for="roomId">Room ID:</label>
    <input type="text" id="roomId" name="roomId"><br>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId"><br>
    <button id="joinBtn" type="button">Join Room</button>
</form>
<hr>
<h2>Messages</h2>
<ul id="message-list"></ul>
<hr>
<form>
    <label for="message">Message:</label>
    <input type="text" id="message" name="message"><br>
    <button id="sendBtn" type="button">Send</button>
</form>
<hr>
<h2>Video Chat</h2>
<div>
    <video id="localVideo" width="320" height="240" autoplay playsinline></video>
    <video id="remoteVideo" width="320" height="240" autoplay playsinline></video>
</div>
</body>
<script src="signal.js"></script>
</html>
