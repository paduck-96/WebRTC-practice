<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signaling</title>
</head>
<body>
<h1>웹 소켓 연결</h1>
<h2>로그 는 콘솔에서 찍어보슈...</h2>

<div class="flexChild" id="camera-container">
    <div class="camera-box">
        <video id="remote_video" autoplay>
            <h3>남꺼 영상</h3>
        </video>
        <audio id="remote_audio">남꺼 음향</audio>
        <video id="local_video" autoplay muted>
            <h3>내꺼 영상</h3>
        </video>
        <audio id="local_audio">내꺼 음향</audio>
    </div>
</div>

</body>
<script src="signal.js"></script>
</html>
